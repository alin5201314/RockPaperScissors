<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper Scissors!</h1>
    <div class="container">
        <div class="goal">
            First to 5 wins
        </div>
        <div class="icons">
            <div class="icon1">
                <img id="rock" src="photos/rock.jpeg" alt="rock image">
            </div>
            <div class="icon2">
                <img id="paper" src="photos/paper.jpeg" alt="paper image" >
            </div>
            <div class="icon3">
                <img id="scissors" src="photos/scissor.jpeg" alt="scissor image" >
            </div>
        </div>
        <div class="score">
            <div class="pScore">
                Player:0
            </div>
            <div class="cScore">
                Computer:0
            </div>
        </div>
    </div>
    <script src="js-file.js"></script>
</body>
</html>
